<body>
<!--!Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="imageURL" class="form-label">IMAGE URL üì∑</label>
                        <input type="url" class="form-control" id="imageURL"  placeholder="https://image.com/image1.jpg">
                        
                    </div>
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">TASK title ‚úè</label>
                        <input type="text" class="form-control" id="taskTitle"  placeholder="enter task title">
                        
                    </div>
                    <div class="mb-3">
                        <label for="taskType" class="form-label">Task Type üìÉ</label>
                        <input type="text" class="form-control" id="taskType"  placeholder="enter task type">
                        
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Task  Description üìï</label>
                        <textarea type="text" class="form-control" id="taskDescription" placeholder="enter the task description" rows="6"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- !   modal ends  -->
